<!-- Index.html  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0" />
    <link rel="stylesheet" href="styles/minimal-table.css" />
    <title>Drag and Drop Sortable List</title>
</head>

<body>
<div id="container">
  <p>Toggle your browser device toolbar and change device to any mobile or tablet from your browser inspect.</p>
  <div id="box"></div>

  <div class="sortable-list">
        <div id="sortabla">
            <div id="uno" class="element" draggable="true"><h4>Item 1</h4></div>
            <div id="dos" class="element" draggable="true"><h4>Item 2</h4></div>
            <div id="tres" class="element" draggable="true"><h4>Item 3</h4></div>
        </div>
  </div>

  <div class="sortable-grid">
      <div id="sortably" class="wrapper">
        <div class="one element" draggable="true">One</div>
        <div class="two element" draggable="true">Two</div>
        <div class="three element" draggable="true">Three</div>
        <div class="four element" draggable="true">Four</div>
        <div class="five element" draggable="true">Five</div>
        <div class="six element" draggable="true">Six</div>
        <div class="seven element" draggable="true">Seven</div>
        <div class="eight element" draggable="true">Eight</div>
        <div class="nine element" draggable="true">Nine</div>
        <div></div>
        <div class="ten element" draggable="true">Ten</div>
      </div>
  </div>

<script src="scripts/main.js"></script>
</body>

</html>
